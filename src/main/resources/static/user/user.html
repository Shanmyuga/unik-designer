<div ng-include="'header/header.html'"></div>

<div class="container">
	<h1>User Setup</h1>
	<button type="button" class="btn btn-success btn-sm" ng-click="addUser()" title="Add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
	
	<div class="panel panel-default" ng-if="showUserPanel">
		<div class="panel-heading">Add New User</div>
		
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4">
					<div class=form-group>
						<label for="userName">User Name</label><br /> 
						<input type="text" id="userName" name="userName"
							class="form-control" ng-model="$parent.userName"
							placeholder="Mandatory" required="required" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class=form-group>
						<label for="password">Password</label><br /> 
						<input type="password" id="password" name="password"
							class="form-control" ng-model="$parent.password"
							placeholder="Mandatory" required="required" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label for="fullName">Full Name</label>
						<input type="text" id="fullName" name="fullName"
							class="form-control" ng-model="$parent.fullName" 
							placeholder="Mandatory" required="required" />
					</div>		
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-sm-offset-8 form-inline text-right">
					<div class=form-group>
						<p><button type="button" class="btn btn-default btn-sm" 
								   ng-click="resetUser()" title="Reset Params">
							Reset
						</button></p>
					</div>
					<div class=form-group>
						<p><button type="button" class="btn btn-success btn-sm" 
								   ng-click="saveUser()" title="Save">
							Save
						</button></p>
					</div>
				</div>
			</div>	
		</div>
	</div>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Users</div>
		
		<!-- Table -->
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Full Name</th>
					<th>Login</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in usersList" ng-click="selectUser($index)">
					<td>{{user.fullName}}</td>
					<td>{{user.userName}}</td>
					<td width="7%"><button type="button" class="btn btn-danger" ng-click="deleteUser($index)" title="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
				</tr>			
			</tbody>
		</table>
	</div>	
</div>
